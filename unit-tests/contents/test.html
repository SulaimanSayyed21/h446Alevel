<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="./resources/bootstrap-5.0.2/css/bootstrap.min.css">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="./resources/custom-css/styles.css">
    <link rel="stylesheet" href="./resources/custom-css/test.css">
    
</head>
<body>
    <header>
        <h1>Verbal Reasoning for 11+ Exam</h1>
    </header>
    <div class="div-ui-custom">
        <h4>Practise by chossing one pair of two most opposites </h4>
    </div>
    <hr>
    <!-- Content Section -->
    <main id="accordion-page" class="container">
        <!-- Accordion to display questions and answers -->
            <!-- Bootstrap Accordion -->
            <div class="accordion mt-4">
                <!-- Accordion Item 1 -->
                <div class="accordion-item" id="accord-item-1">
                    <h2 class="accordion-header" id="headingOne">
                        <button id="Question1" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <!-- placeholder for question -->
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" >
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item"><input type="checkbox" id="Question1-option1"> <label for="Question1-option1"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question1-option2"> <label for="Question1-option2"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question1-option3"> <label for="Question1-option3"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question1-option4"> <label for="Question1-option4"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question1-option5"> <label for="Question1-option5"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question1-option6"> <label for="Question1-option6"><!-- placeholder --></label></li>
                            </ul>
                            <button id="answer-Question1-btn" class="btn btn-primary mt-3" onclick="checkAnswer('Question1')">Answer</button>
                        </div>
                    </div>
                </div>
                <!-- Accordion Item 2 -->
                <div class="accordion-item" id="accord-item-2">
                    <h2 class="accordion-header" id="headingTwo">
                        <button id="Question2" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <!--placeholder for question -->
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" >
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item"><input type="checkbox" id="Question2-option1"> <label for="Question2-option1"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question2-option2"> <label for="Question2-option2"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question2-option3"> <label for="Question2-option3"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question2-option4"> <label for="Question2-option4"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question2-option5"> <label for="Question2-option5"><!-- placeholder --></label></li>
                                <li class="list-group-item"><input type="checkbox" id="Question2-option6"> <label for="Question2-option6"><!-- placeholder --></label></li>
                            </ul>
                            <button id="answer-Question2-btn" class="btn btn-primary mt-3" onclick="checkAnswer('Question2')">Answer</button>
                        </div>
                    </div>
                </div>
                <!-- Additional accordion items can be added here -->
            </div>
    </main>
    <footer class="footer">
        <a href="mainui.html" class="anchor">Back to Main UI</a>
    </footer>
    <!-- Link to JavaScript file -->
    <script src="./resources/bootstrap-5.0.2/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./resources/scripts/script-3.js"></script>
    <!--test script loaded -->
    <script src="./test/test.js"></script>
</body>
</html>
